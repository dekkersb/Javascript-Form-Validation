<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form validation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div>
    <h1 id="header">Registreren</h1>
    <br/>
    <form action="">
        <label for="input-username">Gebruikersnaam:</label>
        <br/>
        <input type="text" id="input-username" name="username" />
        <br/>
        <span class="form-warning" id="username-warning"></span>
        <br/>
        <br/>
        <label for="input-password">Wachtwoord:</label>
        <br/>
        <input type="password" id="input-password" name="password" />
        <br/>
        <span class="form-warning" id="password-warning"></span>
    </form>
</div>
<script src="main.js"></script>
</body>
</html>
